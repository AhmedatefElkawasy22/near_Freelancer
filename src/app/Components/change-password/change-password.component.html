<div class="body">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form [formGroup]="ChangePasswordForm" (ngSubmit)="onSubmit()" class="p-5 form-container shadow bg-light rounded">
      <h2 class="text-center mb-4">Change Password</h2>

      <!-- Old Password Section -->
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldPassword"
          formControlName="oldPassword"
          placeholder="Enter your old password"
          [ngClass]="{ 'is-invalid': submitted && oldPassword?.errors }"
        />
        <div *ngIf="submitted && oldPassword?.errors" class="invalid-feedback">
          <span *ngIf="oldPassword?.errors?.['required']">Old password is required.</span>
          <span *ngIf="oldPassword?.errors?.['pattern']">
            Password must include uppercase, lowercase, numbers, and special characters.
          </span>
        </div>
      </div>

      <!-- New Password Section -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter a new password"
          [ngClass]="{ 'is-invalid': submitted && newPassword?.errors }"
        />
        <div *ngIf="submitted && newPassword?.errors" class="invalid-feedback">
          <span *ngIf="newPassword?.errors?.['required']">New password is required.</span>
          <span *ngIf="newPassword?.errors?.['pattern']">
            Password must include uppercase, lowercase, numbers, and special characters.
          </span>
        </div>
      </div>

      <!-- Confirm New Password Section -->
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmNewPassword"
          formControlName="confirmNewPassword"
          placeholder="Confirm your new password"
          [ngClass]="{ 'is-invalid': submitted && confirmNewPassword?.errors }"
        />
        <div *ngIf="submitted && confirmNewPassword?.errors" class="invalid-feedback">
          <span *ngIf="confirmNewPassword?.errors?.['required']">Confirm password is required.</span>
          <span *ngIf="confirmNewPassword?.errors?.['mustMatch']">Passwords do not match.</span>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3 submit-btn">Change Password</button>
    </form>
  </div>
</div>
