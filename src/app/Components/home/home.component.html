<div class="d-flex wv-100" style="height: 500px; border-radius: 15px; margin: 5px; background-image:
 url('https://plus.unsplash.com/premium_photo-1676998931123-75789162f170?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-size: cover; background-position: center; overflow: hidden;">

    <div class="w-100 p-4 d-flex justify-content-center align-items-center">
        <div class="form-outline px-3">
            <input type="text" (input)="onSearchChange($event)"
                class="form-control border-light bg-light text-dark"   
            style="width: 100%; height: 4rem ;width: 40rem; border-width: 3px; box-shadow: none; font-size: 1.5rem; font-family: 'Courier New', monospace;" 
            placeholder="Search">
        </div>
    </div>
</div>

<div class="container">
    <div class="row" style="margin: 10px 0;">
   @for( item of freelancers;track item.id)
   {
    <div class="col-lg-3 col-md-4 col-sm-12 mb-4">
        <a [routerLink]="['/freelancerprofile', item.id]" style="text-decoration: none;">
            <div class="card text-center">
                <img src="https://plus.unsplash.com/premium_photo-1676998931123-75789162f170?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="...">
                <div class="card-body">
                    <h2 class="card-title">{{item.name}}</h2>
                    <h4 class="card-title">{{item.profession}}</h4>
                </div>
            </div>
        </a>
    </div>
   }

    </div>
</div>
   

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <!-- Previous button -->
        <li class="page-item" [class.disabled]="pageIndex === 1">
            <button class="page-link" (click)="onPageChange(pageIndex - 1)">Previous</button>
        </li>

        <!-- Dynamic page numbers -->
        <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="i + 1 === pageIndex">
            <button class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</button>
        </li>

        <!-- Next button -->
        <li class="page-item" [class.disabled]="pageIndex === totalPages">
            <button class="page-link" (click)="onPageChange(pageIndex + 1)">Next</button>
        </li>
    </ul>
</nav>
