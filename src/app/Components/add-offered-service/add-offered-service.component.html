<div class="body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <form
        [formGroup]="addServiceFG"
        (ngSubmit)="onSubmit()"
        class="p-5 form-container shadow bg-light rounded"
      >
        <h2 class="text-center mb-4">Add Offered Service</h2>
  
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Enter name"
            [ngClass]="{ 'is-invalid': addServiceFG.get('name')?.invalid && addServiceFG.get('name')?.touched }"
          />
          <div
            *ngIf="addServiceFG.get('name')?.invalid && addServiceFG.get('name')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="addServiceFG.get('name')?.errors?.['required']">
              Name is required.
            </small>
            <small *ngIf="addServiceFG.get('name')?.errors?.['pattern']">
              Name can contain only letters and numbers.
            </small>
            <small *ngIf="addServiceFG.get('name')?.errors?.['minlength']">
              Minimum 5 characters required.
            </small>
            <small *ngIf="addServiceFG.get('name')?.errors?.['maxlength']">
              You have exceeded the character limit.
            </small>
          </div>
        </div>
  
        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            placeholder="Enter description"
            [ngClass]="{ 'is-invalid': addServiceFG.get('description')?.invalid && addServiceFG.get('description')?.touched }"
          ></textarea>
          <div
            *ngIf="addServiceFG.get('description')?.invalid && addServiceFG.get('description')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="addServiceFG.get('description')?.errors?.['required']">
              Description is required.
            </small>
            <small *ngIf="addServiceFG.get('description')?.errors?.['maxlength']">
              You have exceeded the character limit.
            </small>
          </div>
        </div>
  
        <!-- Price Field -->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            formControlName="price"
            class="form-control"
            placeholder="Enter price"
            [ngClass]="{ 'is-invalid': addServiceFG.get('price')?.invalid && addServiceFG.get('price')?.touched }"
          />
          <div
            *ngIf="addServiceFG.get('price')?.invalid && addServiceFG.get('price')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="addServiceFG.get('price')?.errors?.['required']">
              Price is required.
            </small>
            <small *ngIf="addServiceFG.get('price')?.errors?.['min']">
              Price must be greater than 0.
            </small>
          </div>
        </div>
  
        <!-- IsAvailable Field -->
        <div class="mb-3">
          <label for="isAvailable" class="form-label">Is Available</label>
          <select
            id="isAvailable"
            formControlName="isAvailable"
            class="form-select"
            [ngClass]="{ 'is-invalid': addServiceFG.get('isAvailable')?.invalid && addServiceFG.get('isAvailable')?.touched }"
          >
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
          <div
            *ngIf="addServiceFG.get('isAvailable')?.invalid && addServiceFG.get('isAvailable')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="addServiceFG.get('isAvailable')?.errors?.['required']">
              Please specify availability.
            </small>
          </div>
        </div>
  
        <!-- Image Upload Field -->
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input
            type="file"
            id="image"
            (change)="onImageUpload($event)"
            class="form-control"
          />
          <div class="mt-2">
            <img
              *ngIf="previewImage"
              [src]="previewImage"
              alt="Preview"
              class="img-thumbnail"
              style="max-width: 200px;"
            />
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="addServiceFG.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
