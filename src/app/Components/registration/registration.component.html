<div class="register-page container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-6 ">
            <img src="/welcome.jpg" class="w-100">
        </div>
      <div class="col-md-6 col-lg-4">
        <div class="register-box shadow p-4">
          <h2 class="text-center mb-4">Register</h2>
          <form>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" class="form-control" placeholder="Enter full name" required />
            </div>
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password" required />
            </div>
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required />
            </div>
            <button type="submit" class="btn btn-success w-100 mt-4">Register</button>
            <div class="text-center mt-3">
              <a routerLink="/login" >Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
