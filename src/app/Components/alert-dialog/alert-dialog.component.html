<div class="alert-dialog-container" @dialogAnimation>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="onClose()">OK</button>
    </mat-dialog-actions>
  </div>
