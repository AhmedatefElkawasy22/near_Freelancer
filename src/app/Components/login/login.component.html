<div class="login-page container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="login-box shadow p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="UserLoginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
              required
            />
            <div *ngIf="UserLoginForm.get('email')?.touched">
              <div *ngIf="UserLoginForm.get('email')?.errors?.['required']" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="UserLoginForm.get('email')?.errors?.['email']" class="text-danger">
                Invalid email format.
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
              required
            />
            <div *ngIf="UserLoginForm.get('password')?.touched && UserLoginForm.get('password')?.errors?.['required']" class="text-danger">
              Password is required.
            </div>
          </div>
          <div class="form-group form-check mt-3" style="cursor: pointer;">
            <input type="checkbox" class="form-check-input" id="rememberMe" style="cursor: pointer;" />
            <label class="form-check-label" for="rememberMe" style="cursor: pointer;">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="UserLoginForm.invalid">Login</button>
          <div class="text-center mt-3">
            <a routerLink="/forgotPassword">Forgot Password?</a> | 
            <a routerLink="/registration">Register</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <img src="/welcome.jpg" class="w-100" />
    </div>
  </div>
</div>
