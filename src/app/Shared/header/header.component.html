<header class="p-3 text-bg-dark">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-between">

      <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <ul class="nav mb-2 justify-content-center mb-md-0">
          <li class="nav-item">
            <a class="nav-link px-2 text-white" routerLink="/home" routerLinkActive="router-link-active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 text-white" routerLink="/profile" routerLinkActive="router-link-active">Profile</a>
          </li>
          @if(isFreelancer)
          {
            <li class="nav-item">
              <a class="nav-link px-2 text-white" routerLink="/business" routerLinkActive="router-link-active">My Business</a>
            </li>
          }
        </ul>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <ul class="nav mb-2 justify-content-center mb-md-0">
          @if (isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link px-2 text-white" href="#">
              Logout
            </a>
          </li>
          } @else {
          <li class="nav-item">
            <a class="nav-link px-2 text-white" href="/login" routerLinkActive="router-link-active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 text-white" href="/registration" routerLinkActive="router-link-active">Register</a>
          </li>
          }
        </ul>
      </div>

    </div>
  </div>
</header>
